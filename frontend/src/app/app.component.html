<h2>Table populated from multiple services: </h2>

<table *ngIf="olcms">
  <thead>
    <th>id</th>
    <th>title</th>
    <th>description</th>
  </thead>
  <tbody>
    <tr *ngFor="let olcm of olcms | async">
      <td>{{ olcm.id }}</td>
      <td>{{ olcm.title }}</td>
      <td>{{ olcm.description }}</td>
    </tr>
  </tbody>
</table>

<div class="row">
  <h2>Table populated from multiple services: </h2>
</div>

<div class="row">

  <table class="table table-striped" *ngIf="olcms">
    <thead>
      <th>id</th>
      <th>title</th>
      <th>description</th>
    </thead>
    <tbody>
      <tr *ngFor="let olcm of olcms | async">
        <td>{{ olcm.id }}</td>
        <td>{{ olcm.title }}</td>
        <td>{{ olcm.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
